# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
project_name: ktunnel
env:
  - GO111MODULE=on

before:
  hooks:
    - go mod tidy
builds:
- env:
  - CGO_ENABLED=0
  ldflags:
  - "-s -w"
    #  hooks:
      #    post: ./compress_binaries.sh
  goos:
    - darwin
    - linux
    - windows
  goarch:
    - amd64
    - arm64
archives:
- replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
release:
  draft: false
  name_template: "{{.ProjectName}}-v{{.Version}} {{.Env.USER}}"
  prerelease: auto
nfpms:
  # note that this is an array of nfpm configs
  -
    id: ktunnel
    file_name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    builds:
    - ktunnel

    replacements:
      amd64: 64-bit
      386: 32-bit
      darwin: macOS
      linux: Tux
    homepage: https://github.com/bllfr0g/ktunnel
    maintainer: bllfr0g
    description: Ktunnel is a network tunneling tool for kubernetes
    license: MIT
    formats:
      - deb
      - rpm

    bindir: /usr/bin
    epoch: 1

